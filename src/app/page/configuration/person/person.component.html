<div class="configuration-main-page flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:ml-8">
      <div class="py-2 inline-block min-w-full ">
        <div class="overflow-hidden">
            <button (click)="onAddNewControl()" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded items-right">
                <span class="iconify" data-icon="ic:add"></span>
            </button>
            <table class="min-w-full">
                <thead class="border-b">
                    <tr>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                        Designation
                    </th>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                        Age minimum
                    </th>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                        Age maximum
                    </th>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                        
                    </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b" *ngFor="let personControl of personForm.controls; let i = index">
                        <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                            <form [formGroup]="get_control(i)">
                                <input type="text" id="designation" 
                                        class="bg-gray-50 border 
                                                border-gray-300 
                                                text-gray-900 text-sm rounded-lg 
                                                focus:ring-blue-500 
                                                focus:border-blue-500 block w-full p-2.5 
                                                dark:placeholder-gray-400 
                                                dark:focus:ring-blue-500 
                                                dark:focus:border-blue-500" formControlName="designation">
                            </form>
                        </td>
                        <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                            <form [formGroup]="get_control(i)">
                                <input type="number" id="min_age" 
                                class="bg-gray-50 border 
                                        border-gray-300 
                                        text-gray-900 text-sm rounded-lg 
                                        focus:ring-blue-500 
                                        focus:border-blue-500 block w-full p-2.5 
                                        dark:placeholder-gray-400 
                                        dark:focus:ring-blue-500 
                                        dark:focus:border-blue-500" formControlName="min_age">
                            </form>
                        </td>
                        <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                            <form [formGroup]="get_control(i)">
                                <input type="number" id="min_age" 
                                        class="bg-gray-50 border 
                                                border-gray-300 
                                                text-gray-900 text-sm rounded-lg 
                                                focus:ring-blue-500 
                                                focus:border-blue-500 block w-full p-2.5 
                                                dark:placeholder-gray-400 
                                                dark:focus:ring-blue-500 
                                                dark:focus:border-blue-500" formControlName="max_age">
                            </form>
                        </td>
                        <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                            <div class="flex-center-wrap">
                                <a class="edit" *ngIf="get_control(i).disabled" (click)="onEdit(i)">
                                    <span class="iconify" data-icon="ic:edit"></span>
                                </a>
                                <span class="tire-bar">|</span>
                                <a class="delete" title="Delete" (click)="onDelete(i)">
                                    <span class="iconify" data-icon="fluent:delete-28-filled"></span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
